<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Article preview component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="card">
        <h1 class="sr-only">Article Preview Section</h1>
        <img src="./images/drawers.jpg" alt="" class="card__image">
        <section class="card__content">
            <h2 class="card__title">
                Shift the overall look and feel by adding these wonderful 
                touches to furniture in your home
            </h2>
            <p class="card__paragraph">
                Ever been in a room and felt like something was missing? Perhaps 
                it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
                to help you make any room feel complete.
            </p>
            <div class="card__ft">
                <figure class="card__profile profile">
                    <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton's head-shot" class="profile__avatar">
                    <figcaption class="profile__info">
                        Michelle Appleton
                        <time datetime="2020-06-28" class="profile__date">
                            28 Jun 2020
                        </time>
                    </figcaption>
                </figure>
                <button type="button" aria-haspopup="true" aria-controls="share-card" aria-expanded="false" class="share-btn">
                    <img src="./images/icon-share.svg" alt="share">
                </button>
                <div id="share-card" role="tooltip" class="share-card share-card__hidden">
                    <p class="share-card__text">Share</p>
                    <ul class="share-card__icon-list">
                        <li><a href="#" arial-label="facebook" class="share-card__link"><img src="./images/icon-facebook.svg" alt="" class="share-card__icon"></a></li>
                    </ul>
                    <ul class="share-card__icon-list">
                        <li><a href="#" arial-label="twitter" class="share-card__link"><img src="./images/icon-twitter.svg" alt="" class="share-card__icon"></a></li>
                    </ul>
                    <ul class="share-card__icon-list">
                        <li><a href="#" arial-label="pinterest" class="share-card__link"><img src="./images/icon-pinterest.svg" alt="" class="share-card__icon"></a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
